# Тестовые настройки Domain Router для разработки
# Test settings for Domain Router development

# Настройки подключения к Keenetic API
# Connection settings for Keenetic API
KEENETIC_HOST="192.168.1.1"
KEENETIC_USER="admin"
KEENETIC_PASS="test_password_123"

# VPN интерфейс для маршрутизации
